<!DOCTYPE html>
<html>
  <head>
    <title>Image Layout</title>
    <style>
      .container {
        text-align: center;
      }
      .main-image {
        width: 400px;
        height: 400px;
        margin: 0 auto;
      }
      .sub-images {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .sub-image {
        width: 200px;
        height: 200px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Rock Paper Scissor</h1>
      <h3 id="win-text"></h3>
    </div>
    <div class="container">
      <h3 id="win-lost-text">Wins: Losts: </h3>
      <img src="images/empty.png" alt="Main Image" class="main-image" id="main-image"/>
      <div class="sub-images">
        <button class="invisible-button" onclick="buttonClick('paper')">
          <img
            src="images/paper.png"
            alt="Paper"
            class="sub-image"
          />
        </button>
        <button class="invisible-button" onclick="buttonClick('rock')">
          <img
            src="images/rock.png"
            alt="Rock"
            class="sub-image"
          />
        </button>
        <button class="invisible-button" onclick="buttonClick('scissor')">
          <img
            src="images/scissor.png"
            alt="Scissor"
            class="sub-image"
          />
        </button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js">
    </script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js">

    </script>

    <script src="index.js">
    </script>
    
  </body>
</html>
